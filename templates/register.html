<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-bg-dark border-info mb-3" style="max-width: 34rem; height: 40rem;">
      <div class="card-header"><h1>USER REGISTRATION</h1></div>
      <div class="card-body">
        <h5 class="card-title">Welcome New User!</h5>
        <p class="card-text">Please enter your details to create an account.</p>
        <form action="/register" method="POST" class="container">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control bg-dark text-white" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control bg-dark text-white" id="email" name="email" aria-describedby="emailHelp" placeholder="name@example.com" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control bg-dark text-white" id="password" name="password" placeholder="Enter a secure password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-outline-primary my-3 mx-3">Register</button>
          <a href="/login" class="btn btn-outline-success my-3 mx-3">Login</a>
          <a href="/logout" class="btn btn-outline-danger my-3 mx-3">Logout</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
