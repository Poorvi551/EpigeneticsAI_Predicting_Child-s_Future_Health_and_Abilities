<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    .center-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1055;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <div class="center-toast">
    <div id="liveToast" class="toast fade-in border border-primary bg-dark text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-dark text-white border-bottom border-primary">
        <strong class="me-auto">Logout</strong>
        <small>Just now</small>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        You have been logged out successfully.
      </div>
    </div>
  </div>

  <!-- ðŸŽµ Soft chime sound -->
  <audio id="logoutSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b3e2b6c3d.mp3?filename=notification-112509.mp3" preload="auto"></audio>
  <script>
    window.onload = () => {
      const toast = new bootstrap.Toast(document.getElementById('liveToast'), { autohide: true, delay: 2000 });
      toast.show();
      document.getElementById('logoutSound').play();

      setTimeout(() => {
        window.location.href = "/";
      }, 2000); // Redirect after 2 seconds
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
